<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">

<body>
<h1>Jason, Dawin, and Kenny</h1>
<nav class="w3-bar w3-black">
  <a href="#Home" class="w3-button w3-bar-item">Home</a>
  <a href="#Bios" class="w3-button w3-bar-item">Bios</a>
</nav>
<section>
  <img class="mySlides" src="Jason.png" style="width:50%;height:50%">
  <img class="mySlides" src="DawinJPG.JPG" style="width:50%;height:50%">
  <img class="mySlides" src="Kenny.JPG" style="width:50%;height:50%">
</section>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000);
}
</script>
</body>
</html>
